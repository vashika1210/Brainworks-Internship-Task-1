<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainworks </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form section to save data -->
    <div class="container left-parent">
        <h1>
            Save Your Name Here!
        </h1>
        <p>
            Enter the details below to save your name to the spreadsheet
        </p>
        <form id="saveForm" onsubmit="handleSave()">
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" placeholder="Enter your first name" required>
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName" placeholder="Enter your last name" required>
            <button type="submit" id="btnSave">
                <span id="btnSaveLabel">Save</span>
                <!-- Loading icon -->
                <div class="lds-ring" id="saveLoadingIcon"><div></div><div></div><div></div><div></div></div>
            </button>
        </form>
        <!-- To display errors -->
        <div id="error">
        </div>
    </div>

    <!-- Form section to fetch data -->
    <div class="container right-parent">

        <h1>
            Check Name
        </h1>
        <p>
            Enter a first name to check the corresponding last name
        </p>
        <form id="fetchForm" onsubmit="handleFetch()">
            <input type="text" name="fetchName" id="fetchName" placeholder="First Name" required>
            <button type="submit" id="btnFetch">
                <span id="btnFetchLabel">Check</span>
                <!-- Loading icon -->
                <div class="lds-ring" id="fetchLoadingIcon"><div></div><div></div><div></div><div></div></div>
            </button>
        </form>
        <!-- To display fetched result -->
        <div id="result">
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
